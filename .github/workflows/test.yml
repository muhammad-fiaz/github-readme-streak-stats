name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check Formatting (Prettier)
        run: bun run check

      - name: Lint (Biome)
        run: bun run lint

      - name: Type Check
        run: bunx tsc --noEmit
